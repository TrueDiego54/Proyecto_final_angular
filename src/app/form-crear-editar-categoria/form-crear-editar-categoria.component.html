<form [formGroup]="form" (ngSubmit)="enviar()">
    
    <input type="text" id="nombre" formControlName="id_categoria" value={{id_categoria}} hidden [(ngModel)]="id_categoria">
    <div class="form-group">
        <p>Nombre</p>
        <input type="text" id="nombre" formControlName="nombre" [(ngModel)]="nombre" class="form-control">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
</form>
